<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>  
<div class="login">
  <div class="left">
    <h1>Signin</h1>
    <div class="container"> 
      <input type="text" placeholder="username">
      <input type="password" placeholder="password">
      <input type="button" value="login" class="button-login">
      <input type="button" value="signin with" class="signin">
      <div class="icon">
        <img src="fb.jpg">
        <img src="gg.jpg">
        <img src="zl.jpg">
      </div>
    </div>
  </div>
  <div class="right">
    <h1>Welcome back!</h1>
    <p>Welcome back! We are so happy to have you here.It's great to see you again. We hope you had a safe and enjoyable time away</p>
    <input type="button" value="No account yet? Signup">
  </div>
</div>

    
  </body>
  </html>
